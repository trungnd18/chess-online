<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand|Patrick+Hand+SC|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <!--<script type="text/javascript" src="http://code.createjs.com/tweenjs-0.4.1.min.js"></script>-->
    <!--<script type="text/javascript" src="http://code.createjs.com/preloadjs-0.3.1.min.js"></script>-->
    <!--<script type="text/javascript" src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>-->
    <script type="text/javascript" src="js/min/jquery.min.js"></script>
    <script type="text/javascript" src='js/server/socket.io.js'></script>
    <script type="text/javascript" src='js/min/md5.js'></script>
    <script type="text/javascript" src="js/min/tweenjs.min.js"></script>
    <script type="text/javascript" src="js/min/preloadjs-NEXT.min.js"></script>
    <script type="text/javascript" src="js/min/soundjs-NEXT.min.js"></script>
    <script type="text/javascript" src="js/min/easeljs-0.6.0.min.js"></script>
    <script type="text/javascript" src="js/min/bootstrap.min.js"></script>
    <!--Game -->
    <script src="js/game.js"  type="text/javascript"></script>
    <script src="js/main.js"  type="text/javascript"></script>
    <script src="js/player.js"  type="text/javascript"></script>
    <script src="js/lib.js"  type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="listroom">
 <table class="table table-hover">
     <tr>
         <th>Phòng</th>
         <th>Chủ phòng</th>
         <th>Trạng thái</th>
     </tr>
 </table>
</div>
<a id="add" href="#room" role="button" class="btn btn-primary" data-toggle="modal" >Tạo phòng</a>
<button id="auto" type="button"  class="btn btn-primary"  >Ngẫu nhiên</button>
<a id="type"  role="button" class="btn btn-primary" >Nhập tên phòng</a>
<button id="invite" type="button" class="btn btn-primary"  >Mời</button>
<button id="start" type="button" class="btn btn-primary" data-toggle="button"   >Bắt đầu </button>
<button id="ready" type="button" class="btn btn-success"   data-toggle="button" >Sẵn sàng</button>



<div id="chatroom">
    <div style="height:50px">
        Username: <span id="barname" class="label label-success" ></span> <br>
        Số người đang online: <span id="count" class="label label-success" >0</span>
    </div>
    <div id="content">
        <ul></ul>
    </div>
    <textarea id="message" class="form-control" placeholder="Viết cái gì đó ..." style="margin-top:5px;width: 188px"></textarea>
</div>
<div id="name" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <h3 id="myModalLabel">Đăng nhập</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" >Username</label>
                <div class="controls">
                    <input type="text" id="username" >
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" >Password</label>
                <div class="controls">
                    <input type="password" id="password" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn" id='register'>Đăng ký</button>
        <button class="btn btn-primary" id="login">Join</button>

    </div>
</div>
<div id="room" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 >Tạo phòng chơi</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" >Room</label>
                <div class="controls">
                    <input type="text" id="nameroom" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button href="#" class="btn" data-dismiss="modal">Close</button>
        <button class="btn btn-primary" id="createroom">Create</button>
    </div>
</div>
<div id="loading" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-body">
       <img src="images/Splash_Loading.png">
    </div>
</div>
</body>
</html>
