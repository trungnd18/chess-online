<!doctype html>
<html>
<head>
    <meta content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
    <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Patrick+Hand|Patrick+Hand+SC|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <!--Library-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--<script type="text/javascript" src="http://code.createjs.com/tweenjs-0.4.1.min.js"></script>-->
    <!--<script type="text/javascript" src="http://code.createjs.com/preloadjs-0.3.1.min.js"></script>-->
    <!--<script type="text/javascript" src="http://code.createjs.com/soundjs-0.4.1.min.js"></script>-->
    <!--<script src="http://code.createjs.com/easeljs-0.6.1.min.js"></script>-->
    <!--<script type="text/javascript" src="js/min/jquery.min.js"></script>-->
    <script type="text/javascript" src='js/server/socket.io.js'></script>
    <script type="text/javascript" src="js/min/tweenjs.min.js"></script>
    <script type="text/javascript" src="js/min/preloadjs-NEXT.min.js"></script>
    <script type="text/javascript" src="js/min/soundjs-NEXT.min.js"></script>
    <script type="text/javascript" src="js/min/easeljs-0.6.0.min.js"></script>
    <script type="text/javascript" src="https://c9.io/nobody122/chat-nodejs/workspace/js/bootstrap.min.js"></script>
    <!--Game -->
    <script src="js/game.js"  type="text/javascript"></script>
    <script src="js/main.js"  type="text/javascript"></script>
    <script src="js/player.js"  type="text/javascript"></script>
    <script src="js/lib.js"  type="text/javascript"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="listroom" style="height: 300px;width: 300px;overflow: auto;background-color: aliceblue;border: 2px solid #eaeaea">
 <table class="table table-hover">
     <tr>
         <th>Phòng</th>
         <th>Chủ phòng</th>
         <th>Trạng thái</th>
     </tr>
 </table>
</div>
<a id="add" href="#room" role="button" class="btn btn-primary" data-toggle="modal">Tạo phòng</a>
<a id="auto"  role="button" class="btn btn-primary" >Vào ngẫu nhiên</a>
<div id="chatroom" style="width:200px;height: 480px;border: 1px solid #eaeaea;background-color: #eaeaea">
    <div style="height:50px">
        Username: <span id="barname" class="label label-success" ></span> <br>
        Số người đang online: <span id="count" class="label label-success" >0</span>
    </div>
    <div id="content" style="height: 300px;background: wheat;overflow:auto">
        <ul></ul>
    </div>
    <textarea id="message" class="form-control" placeholder="Viết cái gì đó ..." style="margin-top:5px;width: 188px"></textarea>
</div>
<div id="name" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <h3 id="myModalLabel">Tạo username</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" >Username</label>
                <div class="controls">
                    <input type="text" id="username" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="addname">Join</button>
    </div>
</div>
<div id="room" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 >Tạo phòng chơi</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" >Room</label>
                <div class="controls">
                    <input type="text" id="nameroom" >
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <button class="btn btn-primary" id="createroom">Create</button>
    </div>
</div>
<div id="test"></div>
</body>
</html>
